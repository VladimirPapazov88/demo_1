events {}

http {
    server {
        listen 8005;

        location / {
            root /etc/nginx/html;
        }

        location /python/ {
            proxy_pass http://python-py_api:8080/;
            proxy_redirect / /python/;
        }

        location /mysql/ {
            proxy_pass http://mysql-py_api/;
        }

        location /phpmyadmin/ {
            proxy_pass http://phpmyadmin-py_api/;
            proxy_redirect / /phpmyadmin/;
        }
    }
}